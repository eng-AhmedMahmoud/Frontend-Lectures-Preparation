<!DOCTYPE html>
<!-- Demonstrates linking an external CSS file and basic selectors -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Provides a concise summary of the page’s content for search engines -->
  <meta name="description" content="Basic CSS selectors demonstration for beginners.">
  <!-- Identifies the author of the document -->
  <meta name="author" content="Frontend Lectures">
  <!-- Keywords help with SEO although many engines now ignore them -->
  <meta name="keywords" content="CSS selectors, beginner, tutorial">
  <!-- Tells search engine robots whether to index this page -->
  <meta name="robots" content="index, follow">
  <title>CSS Basics – Selectors</title>
  <!-- External stylesheet link -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>CSS Selector Examples</h1>

  <!-- Class selector demo -->
  <p class="intro">This paragraph is targeted by a <strong>class</strong> selector (.intro).</p>

  <!-- ID selector demo -->
  <p id="unique">This paragraph is targeted by an <strong>ID</strong> selector (#unique).</p>

  <!-- Type selector demo -->
  <p>Plain paragraph targeted by a <strong>type</strong> selector (p).</p>

  <!-- Hover state demo -->
  <button>Hover over me</button>
</body>

</html>
