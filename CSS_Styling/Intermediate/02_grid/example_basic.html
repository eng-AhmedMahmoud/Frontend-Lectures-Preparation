<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Basic Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Grid Basics</h1>
    
    <section class="grid-examples">
        <h2>Simple Grid Layout</h2>
        <div class="basic-grid">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
        </div>

        <h2>Grid with Different Column Sizes</h2>
        <div class="column-grid">
            <div class="grid-item">Sidebar</div>
            <div class="grid-item">Main Content</div>
            <div class="grid-item">Widget</div>
        </div>

        <h2>Grid Areas</h2>
        <div class="area-grid">
            <header class="grid-header">Header</header>
            <nav class="grid-nav">Navigation</nav>
            <main class="grid-main">Main Content</main>
            <aside class="grid-aside">Sidebar</aside>
            <footer class="grid-footer">Footer</footer>
        </div>

        <h2>Grid with Gaps</h2>
        <div class="gap-grid">
            <div class="grid-item">A</div>
            <div class="grid-item">B</div>
            <div class="grid-item">C</div>
            <div class="grid-item">D</div>
        </div>

        <h2>Responsive Grid</h2>
        <div class="responsive-grid">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
            <div class="grid-item">Item 4</div>
            <div class="grid-item">Item 5</div>
            <div class="grid-item">Item 6</div>
        </div>
    </section>
</body>
</html>
