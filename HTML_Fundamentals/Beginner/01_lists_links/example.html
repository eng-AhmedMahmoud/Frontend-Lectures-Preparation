<!DOCTYPE html>
<!-- Demonstrates lists and links -->
<html lang="en">
<head>
  <!-- Character encoding for proper text display -->
  <meta charset="UTF-8"> 
  <!-- viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- viewport no zoom -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
  <!-- viewport controlled zoom -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0"> -->
  <!-- viewport old sites fixed width -->
  <!-- <meta name="viewport" content="width=1024"> -->
   
  <title>Lists & Links Demo</title>
  <!-- Summary for SEO -->
  <meta name="description" content="Beginner example showing ordered/unordered lists and hyperlinks.">
  <meta name="author" content="Frontend Lectures">
  <style>
    body { font-family: Arial, sans-serif; margin: 1.5rem; }
    ol, ul { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <!-- SECTION 1: Ordered List
       Benefit: Communicates step-by-step sequences clearly.
       Drawback: Misuse for non-sequential data confuses assistive tech. -->
  <h2>Recipe Steps (Ordered List)</h2>
  <ol>
    <li>Preheat oven to 180 °C.</li>
    <li>Mix ingredients.</li>
    <li>Bake for 30 minutes.</li>
  </ol>

  <!-- SECTION 2: Unordered List
       Benefit: Groups related items without implying order.
       Drawback: Long lists can overwhelm users if not chunked. -->
  <h2>Shopping List (Unordered List)</h2>
  <ul>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Flour</li>
  </ul>
  <!-- SECTION 3: Hyperlinks
       Benefit: Primary way to navigate between resources.
       Drawback: Vague link text (e.g., “click here”) hurts usability. -->
  <p>Read more on <a href="https://developer.mozilla.org" target="_blank" rel="noopener">MDN Web Docs</a>.</p>
</body>
</html>
