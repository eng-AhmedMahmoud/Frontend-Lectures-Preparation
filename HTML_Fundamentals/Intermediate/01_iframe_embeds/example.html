<!DOCTYPE html>
<!-- Demonstrates embedding external content with iframe -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Embed Demo</title>
  <meta name="description" content="Intermediate example of iframe usage.">
  <meta name="author" content="Frontend Lectures">
  <style>
    body { font-family: Arial, sans-serif; margin: 1.5rem; }
    iframe { width: 560px; height: 315px; border: 0; }
  </style>
</head>
<body>
  <!-- SECTION: YouTube Iframe Embed
       Benefit: Allows rich media integration without hosting files.
       Drawback: Increases page load and may affect privacy.
  -->
  <h2>Embedded YouTube Video</h2>
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
  <!-- SECTION: Google Maps Iframe Embed
       Benefit: Provides interactive maps without additional libraries.
       Drawback: May not be accessible for all users.
  -->
  <h2>Embedded Google Map</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789012!2d-122.419415684681!3d37.774929279759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c8e8e8e8e%3A0x8e8e8e8e8e8e8e8e!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2sin!4v1616161616161" title="Google Map" allowfullscreen></iframe>
</body>
</html>
